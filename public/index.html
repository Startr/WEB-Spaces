<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" />
    <title>Latitude</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but LT2D doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <script type="text/javascript">
    var count = 1;

    function openWindowSide() {
      if (count % 3 == 0) {
        document.getElementById("jitsi").className = 'jitsiOpen';
        document.getElementById("snap").className = 'snapClose';
      } else if (count % 3 == 1) {
        document.getElementById("jitsi").className = 'jitsiHalf';
        document.getElementById("snap").className = 'snapHalf';
      } else if (count % 3 == 2) {
        document.getElementById("jitsi").className = 'jitsiClose';
        document.getElementById("snap").className = 'snapOpen';
      }
      window.dispatchEvent(new Event("resize"));
      count += 1;
    }

    openWindowSide();
  </script>

</html>
